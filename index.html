<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <title>sootheR</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1 class="soother-title">sootheR</h1> <!-- can we style the R to be slightly different in color to emphasize it? -->
            </div>
        </div>
  
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout quote-bckg">
                    <h3>
                        "Emerged into consciousness ... a mote of dust suspended in a sunbeam and billions upon billions upon billions upon billions upon billions upon billions upon billions."
                        <br />
                        -Quoted Person
                    </h3>
                </div>
            </div>
        </div>
        
        <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 small-4 cell">
                <div class="primary callout">
                    <h5>Read Me Later</h5>
                    <!-- localStorage elements will eventually generate here through main.js -->
                    <div class="callout"></div>
                </div>
            </div>
            <div class="large-8 medium-8 small-8 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell search">
                        <!-- do not remove form from this or the input will stop working -->
                        <form id="" class=""><label></label>
                        <input name="searchitem" id="searchField" type="text" placeholder="Press <ENTER> to search." autofocus="true" />
                        </form> <!-- button needs re-alignment to side of input field -->
                    </div>
                </div>  
                <div class="large-8 medium-8 cell">
                    <!-- newResults are generated here through main.js -->
                    <div id="newsResults" class="grid-x grid-padding-x"></div>
                        <div class="grid-x grid-padding-x">
                            <div class ="large-12 medium-12 small-12 cell"><!--Add Accordion-->
                                <div class="callout">
                                    <h4>Other Search Results</h4>
                                        <!-- otherResults are generated here through main.js -->
                                        <p id="otherResults"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
        integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/config.js"></script>
      <script src="./assets/js/main.js"></script>
</body>
</html>
